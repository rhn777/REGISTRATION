<html>
<head>
<title> name matching </title>
<script type="text/javascript">
function display()
{
var x=document.getElementById("a").value;
var y=document.getElementById("b").value;
if(x==y)
{
res="matching";
}
else
{
res="not matching";
}
document.getElementById("c").innerHTML=res;
}

</script>
</head>
<body>
<form>
Enter username:<input type="text" id="a"> <br>
Re-Enter username:<input type="text" id="b"> <br>
<input type="button" value="check" onclick="display()"> <br>
user name is:<i id="c"> </i>
</form>
</body>
</html>
