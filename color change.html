<html>
<head>
<title> name matching </title>
<script type="text/javascript">
function fun()
{
document.getElementById("a").style.color='red';
}
function clr()
{
document.getElementById("a").style.color='pink';




}
</script>
</head>
<body>
<form>
<p>Full <b id="a" onmouseover="fun()" onmouseout="clr()">Stack</b> Development</p> <br>
</form>
</body>
</html>
