<html>
<head>
<title> image </title>
<script type="text/javascript">
function fun()
{
j=document.getElementById("i").style;
if (j.visibility=="visible")
{
j.visibility="hidden";
}
else
{
j.visibility="visible";
}
}



</script>
</head>
<body>
<form><center>
<img src="a.jpg.png" width="200px" height="200px" id="i" > <br>
<input type="button" value="show/hide" onclick="fun()">

</form>
</body>
</html>
