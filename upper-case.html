<html>
<head>
<title> name matching </title>
<script type="text/javascript">
function fun()
{
var x=document.getElementById("m").value;
var y=x.toUpperCase();
document.getElementById("m").value=y;




}
</script>
</head>
<body>
<form>
Enter name:<input type="text" id="m"> <br>
<input type="button" value="change"  onmouseover="fun()">
</form>
</body>
</html>
